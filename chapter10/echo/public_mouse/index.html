<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebSocket cursor</title>
        <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
        <script>
            var lastMessage ;

            window.onload = function () {
                //create socket
                var ws = new WebSocket('ws://localhost:3000');
                ws.onopen = function () {
///                    document.onmousemove = function (ev) {
///                        ws.send(JSON.stringify({ x: ev.clientX, y: ev.clientY}));
///                    }
                }
                $(document).mousemove(function(ev) {
                
                        ws.send(JSON.stringify({ x: ev.clientX, y: ev.clientY}));
                });
//                document.onmousemove = function (ev) {
//                    ws.send(JSON.stringify({ x: ev.clientX, y: ev.clientY}));
//                }

                var initialized;
                ws.onmessage = function (ev) {
                    console.log(" got: " + ev.data);
                    var obj = JSON.parse(ev.data);

                    // the first message is the position of all existing cursors;
                    if(!initialized) {
                        initialized = true; 
                        for (var id in obj) {
                            move(id,obj[id]);
                        }
                    } else {
                        // other messages can eigher be a posiiton change or a disconnection
                        if('disconnect' == obj.type) {
                            remove(obj.id);
                        } else {
                            move(obj.id,obj.pos);
                        }
                    }
                }
                function move(id,pos){
                    var cursor = document.getElementById('cursor-' + id);

                    if(!cursor) {
                        cursor = document.createElement('img');
                        cursor.id = 'cursor-' + id;
                        cursor.src = '/cursor.png';
                        cursor.style.position = 'absolute';
                        document.body.appendChild(cursor);

                        cursor.style.left = pos.x + 'px';
                        cursor.style.top = pos.y + 'px';
                    }  cursor.style.left = pos.x + 'px';
                        cursor.style.top = pos.y + 'px';

                }
                function remove(id) {
                    var cursor = document.getElementById('cursor-' + id);
                    cursor.parentNode.removeChild(cursor);
                }

            }

        </script>
    </head>
    <body>
        <h1>WebSocket cursor</h1>    
        <h2>Latency: <span id="latency"></span>ws</h2>
    </body>
</html>
